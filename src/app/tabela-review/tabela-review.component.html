<div>
  <table style="color: greenyellow; border: 2px solid greenyellow">
    <thead>
      <tr>
        <th style="width: 25%">JOGO</th>
        <th style="width: 75%">REVIEW</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let review of this.listaReviews"
        (click)="this.acessarReview(review.id)"
        class="destaque-row"
      >
        <td>{{ review.jogo }}</td>
        <td>
          <p>Autor: {{ review.autor }}</p>
          <p>Nota: {{ review.nota | nota }}</p>
          <p>Review: {{ review.analise }}</p>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
</div>
