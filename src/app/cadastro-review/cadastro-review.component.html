<div class="container">
  <br />
  <label for="autor" class="minha-label">Autor</label>
  <input
    type="text"
    id="autor"
    name="autor"
    [(ngModel)]="this.review.autor"
    class="meu-input"
    readonly
  />

  <br />
  <label for="jogo" class="minha-label">Jogo</label>
  <input
    type="text"
    id="jogo"
    name="jogo"
    [(ngModel)]="this.review.jogo"
    placeholder="Nome do Jogo"
    class="meu-input"
  />

  <br />
  <label for="nota" class="minha-label">Nota</label>
  <input
    type="number"
    id="nota"
    name="nota"
    [(ngModel)]="this.review.nota"
    placeholder="0 - 10"
    class="meu-input"
  />

  <br />
  <label for="review" class="minha-label">Review</label>
  <textarea
    type="text"
    id="review"
    name="review"
    [(ngModel)]="this.review.analise"
    placeholder="AnÃ¡lise do Jogo"
    class="meu-input minha-textarea"
  ></textarea>

  <br />
  <div style="display: flex">
    <button class="meu-botao">SALVAR</button>
    <button class="meu-botao">EXCLUIR</button>
    <button class="meu-botao">VOLTAR</button>
  </div>
</div>
